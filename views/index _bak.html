<!DOCTYPE html>
<html>
<head>
	<title>Students</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<div class="container clearfix">
		<button class="getSV">GET</button>
    <button class="getSV addSV">Add</button>
		<button class="clearScreen">Clear Screen</button>
		<div id="normal-content">
        <ul class="listSV" id="listSV">
        </ul>
	  </div>
	</div>
	<script type="text/x-jquery-tmpl" id="templates">
		<li class="sv" id="${MSSV}">
      <a href="#"><img src="http://placehold.it/150x150"/></a>
			<div class="profile">
				<h2>${MSSV}</h2>
				<p class="sv-name">${Name}</p>
				<p class="sv-class">${Class}</p>
			</div>
			<div class="control">
				<div class="edit-item"><a href="#"><img src="/images/Pen.png" style="width: 50px; height:50px;"></a></div>
				<div class="delete-item"><a href="#"><img src="/images/Cancel.png" style="width: 50px; height:50px;"></a></div>
			</div>
    </li>
	</script>
	<div id="edit" class="modal">
	  <form class="edit-content animate" id="register-form">
      <h2 class="idSV"></h2>
    	<input type="text" name="" class="txtname" placeholder="name">
    	<input type="text" name="" class="txtclass" placeholder="class">
    	<button class="save">Save</button>
	  </form>
	</div>
  <div id="addSV" class="modal">
	  <form class="edit-content animate" id="register-form">
      <input type="text" name="" class="txtidAdd" placeholder="id">
    	<input type="text" name="" class="txtnameAdd" placeholder="name">
    	<input type="text" name="" class="txtclassAdd" placeholder="class">
    	<button class="addbtn">Add</button>
	  </form>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="/javascripts/main.js"></script>
</body>
</html>
